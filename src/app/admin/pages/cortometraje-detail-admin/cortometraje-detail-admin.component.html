<section
  class="w-[100vw] -ml-[calc((100vw-100%)/2)] px-[clamp(1rem,2.5vw,48px)] pb-10 pt-4 bg-principal text-primary"
>
  <div class="grid md:grid-cols-[1fr_1.6fr] gap-10 items-start">
    <div class="space-y-8 pt-6">
      <div class="space-y-2">
        <div class="flex items-center justify-between">
          <h1 class="text-h2">{{ cortometraje()?.title }}</h1>
          <span class="border border-primary px-2 py-1 text-sm">
            {{ cortometraje()?.rating }}
          </span>
        </div>

        <a
          [routerLink]="['/autor', cortometraje()?.author]"
          class="text-sm font-medium"
          style="color: #e3e1de"
        >
          {{ cortometraje()?.author }}
        </a>
      </div>

      <div
        class="flex flex-wrap gap-2 text-xs font-medium text-gray-300 mt-2 items-center"
      >
        <span style="color: #e3e1de">{{ cortometraje()?.releaseYear }}</span>
        <img
          src="assets/icons/linedetails.svg"
          alt="|"
          class="h-[18px] w-auto mx-2 inline-block"
        />
        <span style="color: #e3e1de">{{ cortometraje()?.duration }} min</span>
        <img
          src="assets/icons/linedetails.svg"
          alt="|"
          class="h-[18px] w-auto mx-2 inline-block"
        />
        <span style="color: #e3e1de">{{
          cortometraje()?.language?.toUpperCase()
        }}</span>
        <img
          src="assets/icons/linedetails.svg"
          alt="|"
          class="h-[18px] w-auto mx-2 inline-block"
        />
        <span style="color: #e3e1de">{{
          cortometraje()?.category?.toUpperCase()
        }}</span>
      </div>

      <div class="mt-4">
        <h2 class="font-semibold mb-1 text-sm">Sinopsis</h2>
        <p class="text-sm" style="color: #e3e1de">
          {{ cortometraje()?.description }}
        </p>
      </div>

      <div class="flex flex-wrap justify-center gap-4 mt-4">
        <button
          (click)="showReviewsMenu()"
          class="boton-menu icon-btn flex items-center gap-2 group"
        >
          <svg
            class="w-5 h-5 transition duration-200 ease-in-out"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            [ngClass]="'fill-action group-hover:fill-principal'"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.66667 2.66663H25.3333C27.5425 2.66663 29.3333 4.45749 29.3333 6.66663V20C29.3333 22.2091 27.5425 24 25.3333 24H24V28C23.9973 28.5382 23.6712 29.0221 23.1733 29.2266C23.0151 29.3013 22.8416 29.3378 22.6667 29.3333C22.3123 29.3353 21.9716 29.1962 21.72 28.9466L16.7867 24H6.66667C4.45753 24 2.66667 22.2091 2.66667 20V6.66663C2.66667 4.45749 4.45753 2.66663 6.66667 2.66663ZM25.3333 21.3333C26.0697 21.3333 26.6667 20.7363 26.6667 20V6.66663C26.6667 5.93025 26.0697 5.33329 25.3333 5.33329H6.66667C5.93029 5.33329 5.33333 5.93025 5.33333 6.66663V20C5.33333 20.7363 5.93029 21.3333 6.66667 21.3333H17.3333C17.6877 21.3312 18.0284 21.4704 18.28 21.72L21.3333 24.7866V22.6666C21.3333 21.9302 21.9303 21.3333 22.6667 21.3333H25.3333Z"
            />
          </svg>
          <p>Rese√±as</p>
        </button>

        <button
          (click)="onEliminarCortometraje(cortometraje()!.id)"
          class="boton-menu icon-btn flex items-center gap-2 group"
        >
          <svg
            class="w-5 h-5 transition group-hover:fill-black"
            viewBox="0 0 32 32"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M25.3333 2.66663H6.66666C4.45752 2.66663 2.66666 4.45749 2.66666 6.66663V9.33329C2.66666 10.0697 3.26361 10.6666 3.99999 10.6666H5.33332V25.3333C5.33332 27.5424 7.12418 29.3333 9.33332 29.3333H22.6667C24.8758 29.3333 26.6667 27.5424 26.6667 25.3333V10.6666H28C28.7364 10.6666 29.3333 10.0697 29.3333 9.33329V6.66663C29.3333 4.45749 27.5425 2.66663 25.3333 2.66663ZM24 25.3333C24 26.0697 23.403 26.6666 22.6667 26.6666H9.33332C8.59694 26.6666 7.99999 26.0697 7.99999 25.3333V10.6666H24V25.3333ZM5.33332 7.99996H26.6667V6.66663C26.6667 5.93025 26.0697 5.33329 25.3333 5.33329H6.66666C5.93028 5.33329 5.33332 5.93025 5.33332 6.66663V7.99996ZM10.6667 22.6666V14.6666C10.6667 13.9302 11.2636 13.3333 12 13.3333C12.7364 13.3333 13.3333 13.9302 13.3333 14.6666V22.6666C13.3333 23.403 12.7364 24 12 24C11.2636 24 10.6667 23.403 10.6667 22.6666ZM18.6667 14.6666V22.6666C18.6667 23.403 19.2636 24 20 24C20.7364 24 21.3333 23.403 21.3333 22.6666V14.6666C21.3333 13.9302 20.7364 13.3333 20 13.3333C19.2636 13.3333 18.6667 13.9302 18.6667 14.6666Z"
            />
          </svg>
          <span>Eliminar</span>
        </button>
      </div>
    </div>

    <div class="aspect-video overflow-hidden">
      <iframe
        [src]="videoUrlSanitizado()"
        frameborder="0"
        allowfullscreen
        class="w-full h-full"
      ></iframe>
    </div>
  </div>
</section>
