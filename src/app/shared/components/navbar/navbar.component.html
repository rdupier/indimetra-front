<nav class="bg-base text-white px-6 py-4">
  <div class="max-w-screen-2xl mx-auto flex flex-col md:flex-row md:justify-between md:items-center gap-y-6">
    <!-- Logo y menú -->
    <div class="flex flex-col md:flex-row md:items-center md:gap-x-12 w-full">
      <a routerLink="/" class="flex items-center gap-2" aria-label="Inicio">
        <img src="assets/img/indimetra-logo.svg" alt="Logo" class="logoSmall w-auto" />
      </a>

      @if (showMobileMenu() || isDesktop()) {
      <!-- Menú principal -->
      <ul class="flex flex-col md:flex-row gap-y-2 md:gap-x-10 items-center text-bodyS mt-4 md:mt-0">
        <li>
          <a class="nav-link" routerLink="/" routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
        </li>
        <li>
          <a class="nav-link" routerLink="/explore" routerLinkActive="active-link">Explorar</a>
        </li>
      </ul>
      }
    </div>

    @if (showMobileMenu() || isDesktop()) {
    <!-- Acciones (login / registro o cuenta) -->
    <ul class="flex flex-col md:flex-row gap-y-3 md:gap-x-6 items-center text-actionS mt-4 md:mt-0 w-full md:w-auto">
      @if (!isLoggedIn()) {
      <li>
        <button routerLink="/register" class="boton-menu">
          Regístrate
        </button>
      </li>
      <li>
        <button (click)="openLoginModal()" class="boton-menu">
          Iniciar Sesión
        </button>
      </li>
      } @else {
      <li>
        <a routerLink="/mi-estudio" class="boton-menu icon-btn flex items-center gap-2" aria-label="Mi estudio">
          <img src="assets/icons/profile.svg" alt="icon profile" class="w-5 h-5" />
          Mi Estudio
        </a>
      </li>
      <li>
        <button (click)="logout()" class="boton-menu" aria-label="Cerrar sesión">
          Cerrar Sesión
        </button>
      </li>
      }
    </ul>
    }
  </div>

  <!-- Modal Login -->
  <app-login-modal [visible]="showLoginModal()" (close)="showLoginModal.set(false)"
    (openRegister)="showLoginModal.set(false)">
  </app-login-modal>

</nav>
