<nav class="text-white px-6 py-4">
  <div class="max-w-screen-2xl mx-auto flex flex-col md:flex-row md:justify-between md:items-center gap-y-6">

    <!-- Logo y menú -->
    <div class="flex flex-col md:flex-row md:items-center md:gap-x-12 w-full">
      <a routerLink="/" class="flex items-center gap-2" aria-label="Inicio">
        <img src="assets/img/indimetra-logo.svg" alt="Logo" class="logoSmall w-auto" />
      </a>

      @if (showMobileMenu() || isDesktop()) {
        <!-- Menú principal -->
        <ul class="flex flex-col md:flex-row gap-y-2 md:gap-x-12 items-center text-bodyS mt-4 md:mt-0">
          <li><a class="nav-link" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Inicio</a></li>
          <li><a class="nav-link" routerLink="/genres" routerLinkActive="active-link">Género</a></li>
          <li><a class="nav-link" routerLink="/techniques" routerLinkActive="active-link">Técnicas</a></li>
          <li><a class="nav-link" routerLink="/explore" routerLinkActive="active-link">Explorar</a></li>
        </ul>
      }
    </div>

    @if (showMobileMenu() || isDesktop()) {
      <!-- Acciones (login / registro o cuenta) -->
      <ul class="flex flex-col md:flex-row gap-y-3 md:gap-x-6 items-center text-actionS mt-4 md:mt-0 w-full md:w-auto">
        @if (!isLoggedIn()) {
          <li>
            <a routerLink="/auth/register" class="boton-menu" aria-label="Registrarse">Regístrate</a>
          </li>
          <li>
            <button (click)="showLoginModal.set(true)" class="boton-menu" aria-label="Iniciar sesión">Iniciar Sesión</button>
          </li>
        } @else {
          <li>
            <a routerLink="/mi-estudio" class="boton-menu" aria-label="Mi estudio">Mi Estudio</a>
          </li>
          <li>
            <button (click)="logout()" class="boton-menu" aria-label="Cerrar sesión">Cerrar Sesión</button>
          </li>
        }
      </ul>
    }
  </div>

  <!-- Modal login -->
  <app-login-modal [visible]="showLoginModal()" (close)="showLoginModal.set(false)"></app-login-modal>
</nav>
