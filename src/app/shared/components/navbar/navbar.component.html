<nav class="text-white px-6 py-4 flex flex-col md:flex-row md:justify-between md:items-center gap-y-6">

  <!-- Contenedor: Logo + Navegación -->
  <div class="flex flex-col md:flex-row md:items-center md:gap-x-12 w-full">

    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-2">
      <img src="assets/img/indimetra-logo.svg" alt="Logo" class="h-12 w-auto" />
    </a>

    <!-- Navegación principal -->
    @if (showMobileMenu() || isDesktop()) {
      <ul class="flex flex-col md:flex-row gap-y-2 md:gap-x-6 items-center text-sm font-medium mt-4 md:mt-0">
        <li><a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Inicio</a></li>
        <li><a routerLink="/genres" routerLinkActive="active-link">Género</a></li>
        <li><a routerLink="/techniques" routerLinkActive="active-link">Técnicas</a></li>
        <li><a routerLink="/explore" routerLinkActive="active-link">Explorar</a></li>
      </ul>
    }
  </div>

  <!-- Acciones de usuario -->
  @if (showMobileMenu() || isDesktop()) {
    <ul class="flex flex-col md:flex-row gap-y-3 md:gap-x-6 items-center text-sm font-medium mt-4 md:mt-0 w-full md:w-auto">

      @if (!isLoggedIn()) {
        <li>
          <a
            routerLink="/auth/register"
            class="inline-flex items-center justify-center px-4 py-2 border border-textBase rounded-md text-textBase font-medium hover:bg-hoverBg hover:text-hoverText transition-colors duration-200"
          >
            Regístrate
          </a>
        </li>
        <li>
          <button
            (click)="showLoginModal.set(true)"
            class="inline-flex items-center justify-center px-4 py-2 border border-textBase rounded-md text-textBase font-medium hover:bg-hoverBg hover:text-hoverText transition-colors duration-200 whitespace-nowrap appearance-none"
          >
            Iniciar Sesión
          </button>
        </li>

      } @else {
        <li>
          <a
            routerLink="/mi-estudio"
            class="inline-flex items-center justify-center px-4 py-2 border border-textBase rounded-md text-textBase font-medium hover:bg-hoverBg hover:text-hoverText transition-colors duration-200"
          >
            Mi Estudio
          </a>
        </li>
        <li>
          <button
            (click)="logout()"
            class="inline-flex items-center justify-center px-4 py-2 border border-textBase rounded-md text-textBase font-medium hover:bg-hoverBg hover:text-hoverText transition-colors duration-200 appearance-none"
          >
            Cerrar Sesión
          </button>
        </li>
      }

      @if (isAdmin()) {
        <li>
          <a routerLink="/admin" class="hover:text-yellow-200">Panel Admin</a>
        </li>
      }
    </ul>
  }

</nav>

<app-login-modal
  [visible]="showLoginModal()"
  (close)="showLoginModal.set(false)"
></app-login-modal>
