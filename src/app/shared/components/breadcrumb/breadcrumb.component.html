<nav aria-label="breadcrumb" class="text-sm text-gray-500 mt-2">
    <ol class="flex flex-wrap items-center gap-x-1">
        @for (breadcrumb of breadcrumbs; track breadcrumb.label) {
        <li class="flex items-center">
            @if (breadcrumbs.indexOf(breadcrumb) !== breadcrumbs.length - 1) {
            <a [routerLink]="breadcrumb.url" class="text-blue-600 hover:underline">
                {{ breadcrumb.label }}
            </a>
            <span class="px-2 text-gray-400">/</span>
            } @else {
            <span class="text-gray-900 font-medium">{{ breadcrumb.label }}</span>
            }
        </li>
        }
    </ol>
</nav>
