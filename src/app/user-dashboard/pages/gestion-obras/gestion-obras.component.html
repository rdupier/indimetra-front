<section class="w-screen relative left-1/2 right-1/2 -ml-[50vw] -mr-[50vw] bg-background text-textBase mb-10">

  <div class="px-[clamp(1rem,2.5vw,48px)] py-3">
    <h2 class="text-l font-semibold text-left">Mis metrajes</h2>
  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
    @for (obra of obras(); track obra.id) {
      <div class="relative bg-muted  overflow-hidden">
        <img
          [src]="obra.imageUrl"
          [alt]="obra.title"
          class="aspect-[16/9] w-full object-cover"
        />

        <div class="flex justify-center gap-5 items-center bg-input p-2">
          <button class="bg-input p-2 rounded border border-action" (click)="editarObra(obra)">
            <img src="assets/icons/edit.svg" alt="Editar" class="w-4 h-4" />
          </button>

          <button class="bg-input p-2 rounded border border-action" (click)="confirmarEliminar(obra.id)">
            <img src="assets/icons/delete.svg" alt="Eliminar" class="w-4 h-4" />
          </button>
        </div>
      </div>
    }

    @if (!obras().length) {
      <p class="col-span-full text-center text-subtext text-bodyS mt-6">
        Todav√≠a no tienes ninguna obra subida a tu perfil.
      </p>
    }
  </div>
</section>
